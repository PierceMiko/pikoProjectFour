<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Neuse</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Cantarell:700|Open+Sans:300,400,700&display=swap" rel="stylesheet">

  <link rel='stylesheet' href='styles/styles.css'>
</head>
<body>
  <header>
    <!-- Start of Wrapper -->
    <div class="wrapper">

      <!-- Start of Logo Div -->
      <div class="logo">
       <a href="#" class="logoBtn">
         <img src="./assets/pikoLogo.svg" alt="">       
        </a>
      </div> <!-- End of Logo Div -->
      
     

      <!-- Start of Header Content Div -->
      <div class="headerContent">
        <h1>
          <svg class="strokeIn" xmlns="http://www.w3.org/2000/svg" width="295" height="57" viewBox="0 0 295 57">
            <text fill-rule="evenodd" font-family="Cantarell-Bold, Cantarell" font-size="80" font-weight="bold">
              <tspan x="-11" y="56">Neuse</tspan>
            </text>
          </svg>
        </h1>
        <h2>Enter a movie, book, show, or musical artist!</h2>
        <!-- Start of Top Search Form -->
        <form action="submit" id="topSearch">
          <label for="searchMedia" class="visuallyHidden">Your search term:</label>
          <input type="text" name="searchMedia" id="searchMedia" placeholder="find something new">
          <button>Search</button>
        </form> <!-- End of Top Search Form -->
        <!-- Start of User Warning Div -->
        <div class="userWarning" id="userWarning">
          <i class="fas fa-exclamation-circle"></i>
          <p>Please enter a search term.</p>
        </div> <!-- End of User Warning Div -->
      </div> <!-- End of Header Content Div -->
      
    </div><!-- End of Wrapper -->
  </header>
  <main>
    <!-- Start of Wrapper -->
    <div class="wrapper">
      <div id="bottomControls" class="hidden bottomControls">
        <form action="submit" id="bottomSearch">
          <label for="searchMediaBottom" class="visuallyHidden">Your search term:</label>
          <input type="text" name="searchMediaBottom" id="searchMediaBottom" placeholder="find something new">
          <button>Search</button>
        </form>
        <!-- Start of User Warning Div -->
        <div class="userWarning" id="userWarning">
          <i class="fas fa-exclamation-circle"></i>
          <p>Please enter a search term.</p>
        </div> <!-- End of User Warning Div -->
        <!-- Start of Bottom Search Form -->
        <form action="submit">
          <label for="genreFilter" class="visuallyHidden">Filter your results:</label>
          <select name="genreFilter" id="genreFilter">
            <option value="all">All</option>
            <option value="music">Music</option>
            <option value="movie">Movies</option>
            <option value="show">Shows</option>
            <option value="podcast">Podcasts</option>
            <option value="book">Books</option>
            <option value="author">Authors</option>
            <option value="game">Games</option>
          </select>
          <button id="expandAll" data-state='collapsed'>Expand All</button>
        </form> <!-- End of Bottom Search Form -->
      </div>
      <!-- Start of Results List -->
      <ul>
        <!-- Results generated here by script.js -->
      </ul> <!-- End of Results List -->
    </div> <!-- End of Wrapper -->
  </main>
  <footer class="hidden">
    <!-- Start of Wrapper -->
    <div class="wrapper">
      <div class="footerContent">
        <p>Made by  <a href="http://www.mikosramek.ca/" target="_blank">Miko Sramek</a>  & <a href="https://piercemorales.com/" target="_blank">Pierce Morales</a> | Powered by <a href="https://tastedive.com/read/api" target="_blank">TasteDive API</a></p>
      </div>
    </div> <!-- End of Wrapper -->
  </footer>
  <!-- jQuery -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <!-- Main Script -->
  <script src='./scripts/script.js'></script>
  <!-- Load any other plugins here: -->
  <script src='https://kit.fontawesome.com/97241a1aa1.js' crossorigin='anonymous'></script>
</body>
</html>
